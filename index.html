<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="app/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="disc/style.css">
  <title>Pricing Component</title>
</head>

<body>
  <main class="main">
    <h1 class="main__title">Our Pricing</h1>
    <div class="main__toggler-container">
      <span>Annually</span>
      <button class="toggler"><span class="circle"></span></button>
      <span>Monthly</span>
    </div>
    <div class="main__cards">
      <section class="main__card main__basic">
        <p class="main__card__title">Basic</p>
        <h2 class="main__card__price"><span class="dollar-sign">&dollar;</span><span class="price">199.99</span></h2>
        <ul class="main__card__info">
          <li class="main__card__storage">500 GB Storage</li>
          <li class="main__card__users">2 Users Allowed</li>
          <li class="main__card__send">Send up to 3 GB</li>
          <button class="btn btn-blue">Learn More</button>
        </ul>
      </section>
      <section class="main__card main__professional">
        <p class="main__card__title">Professional</p>
        <h2 class="main__card__price"><span class="dollar-sign">&dollar;</span><span class="price">249.99</span></span></h2>
        <ul class="main__card__info">
          <li class="main__card__storage">1 TB Storage</li>
          <li class="main__card__users">5 Users Allowed</li>
          <li class="main__card__send">Send up to 5 GB</li>
          <button class="btn btn-white">Learn More</button>
        </ul>
      </section>
      <section class="main__card main__master">
        <p class="main__card__title">Master</p>
        <h2 class="main__card__price"><span class="dollar-sign">&dollar;</span><span class="price">399.99</span></h2>
        <ul class="main__card__info">
          <li class="main__card__storage">2 TB Storage</li>
          <li class="main__card__users">10 Users Allowed</li>
          <li class="main__card__send">Send up to 20 GB</li>
          <button class="btn btn-blue">Learn More</button>
        </ul>
      </section>
    </div>
  </main>
  <script src="app/js/script.js"></script>
</body>

</html>
