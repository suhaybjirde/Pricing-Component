<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="app/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="disc/style.css">
  <title>Pricing Component</title>
</head>
<body>
  <main class="main">
    <h1 class="main__title">Our Pricing</h1>
    <div class="main__toggler-container">
      <span>Annually</span>
      <button class="toggler"><span class="circle"></span></button>
      <span>Monthly</span>
    </div>
    <div class="main__cards">
      <section class="main__card main__basic">
        <p class="main__card__title">Basic</p>
        <h2 class="main__card__price">&dollar;199.99</h2>
        <div class="main__card__info">
          <p class="main__card__storage">500 GB Storage</p>
          <p class="main__card__users">2 Users Allowed</p>
          <p class="main__card__send">Send up to 3 GB</p>
          <button class="btn btn-blue">Learn More</button>
        </div>
      </section>
      <section class="main__card main__professional">
        <p class="main__card__title">Professional</p>
        <h2 class="main__card__price">&dollar;249.99</h2>
        <div class="main__card__info">
          <p class="main__card__storage">1 TB Storage</p>
          <p class="main__card__users">5 Users Allowed</p>
          <p class="main__card__send">Send up to 5 GB</p>
          <button class="btn btn-white">Learn More</button>
        </div>
      </section>
      <section class="main__card main__master">
        <p class="main__card__title">Master</p>
        <h2 class="main__card__price">&dollar;399.99</h2>
        <div class="main__card__info">
          <p class="main__card__storage">2 TB Storage</p>
          <p class="main__card__users">10 Users Allowed</p>
          <p class="main__card__send">Send up to 20 GB</p>
          <button class="btn btn-blue">Learn More</button>
        </div>
      </section>
    </div>
  </main>
  <script src="app/js/script.js"></script>
</body>
</html>
